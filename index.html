<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "container">
        <h1 id = "title">This is a quiz! Press Start to Begin!</h1>
        <div id = "question-container" class = "hide">
            <h2 id = "question">Question</h2>
            <div id = "answers">
                <button id = "button-1" class = "btn">Answer 1</button>
                <button id = "button-2" class = "btn">Answer 2</button>
                <button id = "button-3" class = "btn">Answer 3</button>
                <button id = "button-4" class = "btn">Answer 4</button>
            </div>
        </div>
        
        <div class = "start-next">
            <button id = "start-button">Start!</button>
        </div>
    </div>

    <script src = "script.js"></script>
    
</body>
</html>
